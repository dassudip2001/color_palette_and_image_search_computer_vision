<!DOCTYPE html>
<html>
<head>
    <title>Color Matching API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .color-box {
            width: 50px;
            height: 50px;
            border: 2px solid #000;
            display: inline-block;
        }
        .form-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Color Matching API!</h1>

    <div class="form-container">
        <form method="POST" action="/closest-colors">
            <label for="target_color">Select a Color:</label>
            <input type="color" id="target_color" name="target_color" value="#ff5733">
            <br><br>
            <label for="top_n">Top N Colors:</label>
            <input type="number" id="top_n" name="top_n" value="3" min="1">
            <br><br>
            <button type="submit">Find Closest Colors</button>
        </form>
    </div>
</body>
</html>
